[package]
name = "gtfs-schedule"
version = "0.1.0"
edition = "2021"
description = "Rust types generated from GTFS Schedule documentation"
repository = "https://github.com/firestack/gtfs-schedule-types.nix.rs/"

[features]
# provide only type definitions by default
# default = ["all"]
default = ["only-type-definitions"]
only-type-definitions = []

all = ["debug", "serde", "from-dataset", "rustler"]

# Implement `Debug` for `Records` and `Dataset`
debug = []

# Implement Serialize/Deserialize for `Records`
serde = ["dep:serde"]

# Feature to parse `Datasets` from directories with the filenames defined in the
# specification
from-dataset = ["serde", "dep:csv", "dep:thiserror"]

sql = ["dep:sea-orm"]

rustler = ["serde", "dep:rustler"]

[[example]]
name = "read_directory"
required-features = ["debug", "from-dataset"]


[dependencies]
csv = { version = "1.3.0", optional = true }
sea-orm = { version =  "0.12.15", optional = true }
serde = { version = "1.0.196", features = ["derive"], optional = true }
thiserror = { version = "1.0.63", optional = true }
rustler = { version =  "0.31.0", optional = true }
